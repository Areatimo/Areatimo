<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.javaScript案例-求10的阶乘</title>
</head>
<body>
    <script>
        //准备变量接受阶乘结果
        var total = 1
        //开始：10
        var n = 10
        //结束：>=1
        while(n >= 1){
            total *= n
            //步长：1
            n--
        }
        //输出看一下数字
            console.log(total) 
         
    </script>
</body>
</html>
