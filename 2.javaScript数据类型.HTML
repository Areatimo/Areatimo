<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.javaScript数据类型</title>
</head>
<body> 
    <!-- 
        javaScript数据类型
        基本数据类型:
        [数值类型，字符串类型，布尔类型，空类型]

        引用数据类型:

    -->
    <script>
        var n1 = 100;
        var result = typeof n1;
        console.log(result)

        var s1 = 'hello world'
        var result2 = typeof s1;
        console.log(result2);

        var b1 = true;
        var result3 = typeof b1;
        console.log(result3);

        var k1
        var result4 = typeof k1;
        console.log(result4)

        var k2 = null;
        var result5 = typeof k2;
        console.log(result5);
    </script>
</body>
</html>
