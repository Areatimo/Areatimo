<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.javaScript案例-浏览器提示问题</title>
</head>
<body>
    <script>
        //do while 循环先执行代码 后判断
        do {
        //在浏览器弹出输入框
        var result = prompt('你爱不爱我？yes/no')
        //打印看一下用户输入的内容
        // console.log(result) 
        } while (result !== 'yes')
        //如果输入了yes 就会执行到这里
        alert('我也爱你')
        
    </script>
</body>
</html>
