<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.javaScript循环结构语句-for</title>
</head>
<body>
    <script>
        // for(1定义初始变量;2条件判断;4改变初始值){
        //     3重复执行的代码
        // }

        //for 循环结构语句
        for(var i = 0;i<3;i++){
            console.log(i)
        }
    </script>
</body>
</html>
