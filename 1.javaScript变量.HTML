<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.javaScript变量</title>
</head>
<body>
    <script>
        /* 变量可以由 数字 字母 下划线 美元符号 组成
         不能以数字开头 其他的内容不行
         变量严重区分大小写
         变量不能是关键字
         尽可能使用一些有意义的单词或者拼音
         在程序运行的过程中，保存一个中间值使用
         变量的书写 var num = 100
         一个变量只能保存一个值 */
        var num = 100;
        alert(num);
        num = 200;
        alert(num);              //打开浏览器时弹窗显示
        console.log(num);        //输出在控制台
        document.write(num);     //输出在页面上
    </script>
</body>
</html>
